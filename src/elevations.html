<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map-canvas { height: 100% }
        </style>
        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAg0VNcAT9nkxAn4MZrGQvbRG-XIcX5GeE&sensor=false">
        </script>
        <script type="text/javascript">
            var elevator;

            function initialize() {
                elevator = new google.maps.ElevationService();
                mainWindow.elevationsReady();
            }

            function handleElevations(results, status) {
                if (status != google.maps.ElevationStatus.OK) {
                    return;
                }

                // Notify the main window that elevations are ready
                mainWindow.elevationsReady();
            }
        </script>
    </head>
    <body onload="initialize()">
        <div id="map-canvas" style="width:100%; height:100%"></div>
    </body>
</html>
